<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", Arial, Helvetica, sans-serif;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      #main-sec {
        background-image: url(./images/back-img.avif);
        height: 100vh;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 90%;
        margin: 0 auto;
      }

      .content-wrapper {
        display: flex;
        width: 100%;
        height: 100%;
        gap: 5rem;
      }

      .contact-us-details {
        color: aliceblue;
        max-width: 40%;
        display: flex;
        flex-direction: column;
        text-align: justify;
      }

      .location-div {
        background-color: rgb(255, 0, 162);
        margin-top: 2rem;
        width: 50%;
        border-radius: 5px;
        padding: 5px;
        position: relative;
      }

      .location-div::after {
        
      }

      .form-control {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: rgb(255, 255, 255);
      }

      /* CSS for forms*/
      .form-title {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      input[type="text"],
      textarea,
      button {
        margin: 10px 0;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }

      label.contact {
        margin-top: 10px;
        font-weight: bold;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      button {
        background-color: rgb(255, 0, 162);
        color: white;
        border: none;
        cursor: pointer;
        padding: 8px;
        text-align: center;
        font-size: 16px;
        border-radius: 10px;
      }

      button:hover {
        background-color: rgb(254, 0, 122);
      }

      textarea {
        height: 150px;
      }
    </style>
  </head>
  <body>
    <section id="main-sec">
      <div class="container">
        <div class="content-wrapper">
          <div class="contact-us-details">
            <h1 class="main-title">Contact Us</h1>
            <p class="desc">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae
              cupiditate ad totam rem aperiam eos cumque dolores neque, eum
              exercitationem doloribus quidem vero tempore debitis natus.
              Temporibus tenetur numquam libero!
            </p>
            <div class="location-div">
              <div class="location-title">Title</div>
              <div class="location-details">details</div>
            </div>
            <!-- <div class="tip-location">A</div> -->
          </div>
          <div class="contact-us-form">
            <div class="form-control">
              <form action="">
                <h4 class="form-title">Send us a Message</h4>

                <!-- Name, Email, and Phone input fields -->
                <input type="text" placeholder="Name" />
                <input type="text" placeholder="Email" />
                <input type="text" placeholder="Phone" />

                <!-- Preferred Contact Method -->
                <label for="contact" class="contact"
                  >Preferred contact method of communication</label
                >
                <div>
                  <input
                    type="radio"
                    name="contact_method"
                    value="email"
                    checked
                  />
                  <label for="email">Email</label>

                  <input type="radio" name="contact_method" value="telephone" />
                  <label for="telephone">Telephone</label>
                </div>

                <!-- Message Textarea -->
                <textarea name="message" id="message">Message</textarea>

                <!-- Submit Button -->
                <button id="submit-button">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
