<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main-sec">
      <div class="container">
        <div class="content-wrapper">
          <div class="contact-us-details">
            <h1 class="main-title">Contact Us</h1>
            <p class="desc">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae
              cupiditate ad totam rem aperiam eos cumque dolores neque, eum
              exercitationem doloribus quidem vero tempore debitis natus.
              Temporibus tenetur numquam libero!
            </p>
            <div class="location-div">
              <div class="location-title">1873 Bloor St W</div>
              <div class="location-details">Toronto, ON M6R 2Z3, Canada</div>
            </div>
            <!-- <div class="tip-location">A</div> -->
          </div>
          <div class="contact-us-form">
            <div class="form-control">
              <form action="">
                <h4 class="form-title">Send us a Message</h4>

                <!-- Name, Email, and Phone input fields -->
                <input type="text" placeholder="Name" />
                <input type="text" placeholder="Email" />
                <input type="text" placeholder="Phone" />

                <!-- Preferred Contact Method -->
                <label for="contact" class="contact"
                  >Preferred contact method of communication</label
                >
                <div>
                  <input
                    type="radio"
                    name="contact_method"
                    value="email"
                    checked
                  />
                  <label for="email">Email</label>

                  <input type="radio" name="contact_method" value="telephone" />
                  <label for="telephone">Telephone</label>
                </div>

                <!-- Message Textarea -->
                <textarea
                  name="message"
                  id="message"
                  placeholder="Message"
                ></textarea>

                <!-- Submit Button -->
                <button id="submit-button">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
